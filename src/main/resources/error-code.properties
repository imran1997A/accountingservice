#Generic errors
000000=Internal server error
000001=Bad request


100000 =Document number missing in request
100001 =No account details for given accountId
100002 =Invalid operation type
100003 =Document number cannot be longer than 20 characters
100004 =Duplicate document number.Account with input document number already exists.
100005 =Account id is missing in request
100006 =Amount is missing in request or has more than  2 decimal places
100007 =Operation type is missing in request
